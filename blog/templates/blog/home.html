{% extends "blog/base.html" %}
{% block content %}
<h2>Recent Posts</h2>
{% for post in posts %}
<div class="container mt-8">
  <div class="d-flex justify-content-center row">
    <div class="col-md-11">
      <div class="bg-white comment-section">
        <div class="d-flex flex-row user p-2">
          <!-- <img class="rounded-circle article-img" src="#" width="50"> -->
          <div class="d-flex flex-column ml-2"><p style="text-transform: capitalize" class="name font-weight-bold">{{post.author}}</p><span>
              {{post.date |date:"M d, Y"}}</span></div> <br />
        </div>
        <div class="d-flex justify-content-between p-1 border-top">
          <div class="mt-2 p-2">
            <h4 style="color:purple"><u>{{post.title}}</u></h4>
            <p>{{post.body}}</p>
          </div>
        </div>

        <div class="d-flex justify-content-between p-3 border-top">
          <p>
            <button class="btn btn-dark" type="button">
              <a type="button" style="color:aliceblue" href="{% url 'post-detail-page' post.slug %}"> Read More </a>
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
